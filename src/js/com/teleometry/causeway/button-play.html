<body class="yui-skin-sam">

<div id="thisDiv"></div>
<div id="thatDiv"></div>

<script type="text/javascript">

(function() {
		  
	//var Dom = YAHOO.util.Dom;
	//var Event = YAHOO.util.Event;
		
	function doTests() {
		var logReader = new YAHOO.widget.LogReader();
		var onClickerChanged = new YAHOO.util.CustomEvent("onClickerChanged");

	    var layout = new YAHOO.widget.Layout({
		    units: [
                { position: 'left', 
				  header: 'leftmost thisDiv', 
				  body: 'thisDiv', 
				  width: 400 },
                { position: 'center', 
				  header: 'center thatDiv', 
				  body: 'thatDiv' }
		    ]
		});
		layout.render();		
		
		function onButtonClick(p_oEvent) {
            YAHOO.log("You clicked button: " + this.get("id"), "info", "button-play");
			onClickerChanged.fire({id: this.get("id")});
        }
		
		var thisButton = new YAHOO.widget.Button({ label:"This Button", id:"thisButton", container:"thisDiv" });
        thisButton.on("click", onButtonClick);

		var thatButton = new YAHOO.widget.Button({ label:"That Button", id:"thatButton", container:"thatDiv" });
        thatButton.on("click", onButtonClick);
	
		function updateStatus(type, args) {
			YAHOO.log("Last clicker: " + args[0].id, "info", "button-play");
		}
		
		onClickerChanged.subscribe(updateStatus);

	    //YAHOO.util.Event.addListener(window, "load", doTests);
	}
    YAHOO.util.Event.onDOMReady(doTests);

})();

</script>
